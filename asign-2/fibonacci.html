<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fibonacci</title>
</head>
<body>
    <script>
        var x=prompt('Enter the Number:');    
        var a=0,b=1,temp;

        for(var i=0;i<=x;i++){
            temp=a+b;
            a=b;
            b=temp;
        }
        document.write(b);

    </script>
</body>
</html>
